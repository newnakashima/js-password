<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード生成</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="content">
    <header>
      <h1>JS-PASSWARD</h1>
      <p>JavaScriptで生成します。サーバーにデータを送信しないので安全です。</p>
    </header>
    <section id="inputs">
      <button type="button" id="generate-button">GENERATE</button>
      <button type="button" id="erase-button">CLEAR</button>
      <div>
        <label for="min-length">最小文字数</label>
        <input type="number" id="min-length" min="4" value="12">
      </div>
      <div>
        <label for="max-length">最大文字数</label>
        <input type="number" id="max-length" min="4" value="16">
      </div>
      <div>
        <label for="cap-length">英大文字の文字数</label>
        <input type="number" id="cap-length" min="0" value="1">
      </div>
      <div>
        <label for="sign-length">記号の文字数</label>
        <input type="number" id="sign-length" min="0" value="1">
      </div>
      <div>
        <label for="num-length">数字の文字数</label>
        <input type="number" id="num-length" min="0" value="1">
      </div>
    </section>
    <section id="password-display">
      <p id="gened-pass">生成されたパスワードをクリックすると、クリップボードにコピーできます。</p>
      <ul id="generated-list">
      </ul>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
